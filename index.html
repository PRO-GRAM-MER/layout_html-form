<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.82de560c.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" id="form" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname" class="label"> Surname: <input type="text" id="surname" name="surname" required autocomplete="off"> </label> <label for="name" class="label"> Name: <input type="text" id="name" name="name" required autocomplete="off"> </label> <label for="age"> How old are You? <input type="number" id="age" name="age" value="12" min="1" max="100"> </label> <label for="birthday" class="label"> Full date of birth: <input type="date" id="birthday" name="birthday" required> </label> <label for="agreement" class="label"> I accept the term of the agreement <input type="checkbox" id="agreement" name="agreement" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="email" class="label"> E-mail: <input type="email" id="email" name="email" placeholder="email@example.com"> </label> <label for="password" class="label"> Password: <input type="password" id="password" name="password"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label for="cats"> Do you love cats? <input type="radio" id="cats" name="cats"> <span>yes</span> <input type="radio" id="cat" name="cat"> <span>No</span> </label> <label for="color" class="label"> What is your favorite color? <input type="color" id="color" name="color"> </label> <label for="time" class="label"> What time do you go to bed? <input type="time" id="time" name="time" step="1" class="input"> </label> <label for="cars" class="label"> What are your favorite brand of cars? <select name="cars" id="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label for="rate" class="label"> How do you rate our work? <input type="range" id="rate" name="rate" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments" class="label"> comments: <textarea class="input" id="comments" name="comments" minlength="10" maxlength="150">
          </textarea> </label> <label for="recommend" class="label"> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
